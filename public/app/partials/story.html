<div class="container-fluid">

    <div class="row-fluid">
        <div class="span12">
            <h1>{{ story.title }}</h1>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span10">
            <p class="lead">{{ story.description }}</p>
        </div>
        <div class="span2">
            <h5>Temas:</h5>
            <ul class="unstyled">
                <li ng-repeat="topic in story.topics">
                    <span class="label {{ topic.labelClass }}">{{ topic.name }}</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span9">
            <div id="map">

            </div>
            <select ng-model="currentdate">
                <option ng-repeat="event in events | orderBy:eventSorter" value="{{ event.date }}">{{ event.date }}</option>
            </select>

            <div id="timeline"></div>

            <h6>Eventos hasta el: {{ currentdate }}</h6>
            <ul class="unstyled">
                <li ng-repeat="event in eventsUntil(currentdate) | orderBy:eventSorter">
                    {{ event.type }} : {{ event.date }}
                </li>
            </ul>
        </div>
        <div class="span3">
            <div id="entity-details">
            </div>
            <div class="floating-title">
                <h5>Entidades relacionadas</h5>
                <i class="icon-chevron-down"></i>
            </div>
            <div class="realted-entities">
                <ul class="unstyled">
                    <li ng-repeat="article in articles" class="related-item">
                        <p class="article-date">{{ article.date }}</p>
                        <h6 class="article-title">{{ article.title }}</h6>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>

<script>
    $(function() {
        // Init timeline
        timeline.create({
            height: 100,
            width: $("#timeline").width(),
            margin: {
                top: 40,
                right: 10,
                bottom: 40,
                left: 0
            }
        });

        // Init map
        mapper.init();
    })
</script>
