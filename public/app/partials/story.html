<div class="container-fluid">

    <div class="row-fluid">
        <div class="span12">
            <h1>{{ story.title }}</h1>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span10">
            <p class="lead">{{ story.description }}</p>
        </div>
        <div class="span2">
            <h5>Temas:</h5>
            <ul class="unstyled">
                <li ng-repeat="topic in topics">
                    <span class="label {{ topic.labelClass }}">{{ topic.name }}</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span9">
            <div id="map">

            </div>
            <select ng-model="currentdate">
                <option ng-repeat="event in events" value="{{ event.date }}">{{ event.date }}</option>
            </select>

            <h6>Eventos hasta el: {{ currentdate }}</h6>
            <div id="timeline">
                <ul class="unstyled">
                    <li ng-repeat="event in eventsBefore(currentdate)">
                        {{ event.date }}
                    </li>
                </ul>
            </div>
        </div>
        <div class="span3">
            <div id="entity-details">

            </div>
            <div class="floating-title">
                <h5>Entidades relacionadas</h5>
                <i class="icon-chevron-down"></i>
            </div>
            <div class="realted-entities">
                <ul class="unstyled">
                    <li ng-repeat="article in articles" class="related-item">
                        <p class="article-date">{{ article.date }}</p>
                        <h6 class="article-title">{{ article.title }}</h6>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
